<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My E-Commerce Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 4px;
    }

    .product-info {
      margin-top: 1rem;
    }

    .product-info h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .product-info p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .product-info .price {
      font-weight: bold;
      color: #2a9d8f;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    Welcome to Your Favorite Online Store!
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <div class="product-info">
        <h3>Product Name 1</h3>
        <p>Lorem ipsum dolor sit amet.</p>
        <p class="price">$19.99</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <div class="product-info">
        <h3>Product Name 2</h3>
        <p>Consectetur adipiscing elit.</p>
        <p class="price">$29.99</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <div class="product-info">
        <h3>Product Name 3</h3>
        <p>Sed do eiusmod tempor.</p>
        <p class="price">$39.99</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 ShopEasy. All rights reserved.
  </footer>

</body>
</html>
